<div class="p-6">
  <ng-container *ngIf="data?.title">
    <h3 mat-dialog-title>{{ data.title }}</h3>
  </ng-container>

  <mat-dialog-content>
    <ng-container *ngIf="data?.message">
      <div [innerHTML]="data.message"></div>
    </ng-container>
  </mat-dialog-content>

  <ng-container *ngIf="data?.buttonText?.close">
    <mat-dialog-actions align="center">
      <button mat-raised-button mat-dialog-close color="primary">{{ data.buttonText.close }}</button>
    </mat-dialog-actions>
  </ng-container>
</div>
