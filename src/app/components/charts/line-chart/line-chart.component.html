<ng-container *ngIf="data.length">
  <ngx-charts-line-chart [results]="data" [view]="view" [scheme]="colorScheme" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis"
    [yAxis]="yAxis" [legend]="true">
  </ngx-charts-line-chart>
</ng-container>
