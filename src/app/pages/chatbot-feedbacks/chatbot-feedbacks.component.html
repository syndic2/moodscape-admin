<mat-tab-group animationDuration="0ms">
  <mat-tab label="Semua Umpan Balik">
    <div class="p-8">
      <list-chatbot-feedback [handleStatus]="'NO_ACTION'"></list-chatbot-feedback>
    </div>
  </mat-tab>
  <mat-tab label="Sedang ditangani">
    <div class="p-8">
      <list-chatbot-feedback [handleStatus]="'ON_CHECK'"></list-chatbot-feedback>
    </div>
  </mat-tab>
  <mat-tab label="Sudah ditangani">
    <div class="p-8">
      <list-chatbot-feedback [handleStatus]="'COMPLETE'"></list-chatbot-feedback>
    </div>
  </mat-tab>
</mat-tab-group>
