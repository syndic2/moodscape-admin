<mat-tab-group animationDuration="0ms">
  <mat-tab label="Grafik Perkembangan">
    <div class="p-8">
      <app-feedback-graphs></app-feedback-graphs>
    </div>
  </mat-tab>
  <mat-tab label="Semua Umpan Balik">
    <div class="p-8">
      <list-app-feedback [handleStatus]="'NO_ACTION'"></list-app-feedback>
    </div>
  </mat-tab>
  <mat-tab label="Sedang ditangani">
    <div class="p-8">
      <list-app-feedback [handleStatus]="'ON_CHECK'"></list-app-feedback>
    </div>
  </mat-tab>
  <mat-tab label="Sudah ditangani">
    <div class="p-8">
      <list-app-feedback [handleStatus]="'COMPLETE'"></list-app-feedback>
    </div>
  </mat-tab>
</mat-tab-group>
