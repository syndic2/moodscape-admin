<main style="padding: 1.5rem;" fxLayout="column" fxLayoutGap="30px">
  <div class="mat-elevation-z8">
    <LineChartArea></LineChartArea>
  </div>
  <div class="stat-cards" fxLayout="row" fxLayoutGap="30px">
    <mat-card class="mat-elevation-z8" fxFlex="25">
      <LineChartStat label="Pengguna" total="18" percentage="50"></LineChartStat>
    </mat-card>
    <mat-card class="mat-elevation-z8" fxFlex="25">
      <LineChartStat label="Mood" total="50" percentage="40"></LineChartStat>
    </mat-card>
    <mat-card class="mat-elevation-z8" fxFlex="25">
      <LineChartStat label="Artikel" total="100" percentage="70"></LineChartStat>
    </mat-card>
    <mat-card class="mat-elevation-z8" fxFlex="25">
      <LineChartStat label="Umpan Balik" total="120" percentage="100"></LineChartStat>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutGap="30px">
    <div fxFlex="60">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="mat-elevation-z8" fxFlex="40">
      <PieChart></PieChart>
    </div>
  </div>
</main>
