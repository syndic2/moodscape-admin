<mat-tab-group animationDuration="0ms" [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)">
  <mat-tab label="Atur Artikel">
    <div class="p-8">
      <add-article [articleId]="articleId"></add-article>
    </div>
  </mat-tab>
  <mat-tab label="Daftar Artikel">
    <div class="p-8">
      <list-article (selectArticleEvent)="onSelectArticle($event)"></list-article>
    </div>
  </mat-tab>
</mat-tab-group>
